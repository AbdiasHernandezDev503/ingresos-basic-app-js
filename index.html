<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Presupuesto</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="wrap">
    <!-- Panel izquierdo -->
    <section class="left">
      <div class="left-inner">
        <h1 class="budget-title">
          Presupuesto de<br><span>Septiembre 2025</span>
        </h1>

        <div class="pill">
          <span class="pill-label">Ingresos:</span>
          <span class="pill-value pos">+800.00</span>
        </div>

        <div class="pill">
          <span class="pill-label">Egresos:</span>
          <span class="pill-value neg">-300.00</span>
        </div>

        <div class="kpi">
          <span class="kpi-label">Porcentaje de gastos:</span>
          <span class="kpi-chip">12%</span>
        </div>
      </div>
    </section>

    <!-- Panel derecho -->
    <section class="right">
      <div class="right-inner">
        <!-- Radios de estado de pestañas (fuera de la barra) -->
        <input type="radio" name="tab" id="tab-ingresos" checked hidden>
        <input type="radio" name="tab" id="tab-egresos" hidden>

        <div class="right-head">
          <div class="head-left">
            <span class="plus">+</span>
            <h2>Transacción</h2>
          </div>

          <!-- Barra de pestañas: solo labels -->
          <div class="segmented" role="tablist">
            <label for="tab-ingresos" class="seg">Ingresos</label>
            <label for="tab-egresos" class="seg">Egresos</label>
          </div>
        </div>

        <div class="right-grid">
          <form class="form" autocomplete="off">
            <div class="field select">
              <select>
                <option>Ingreso | Egreso</option>
                <option>Ingreso</option>
                <option>Egreso</option>
              </select>
              <span class="caret">▾</span>
            </div>

            <div class="field">
              <input type="text" placeholder="Descripción">
            </div>

            <div class="field">
              <input type="number" step="0.01" placeholder="Monto">
            </div>

            <button type="button" class="btn">Agregar</button>
          </form>

          <!-- Contenido: Ingresos -->
          <div class="tab-content ingresos">
            <ul class="items">
              <li class="row">
                <span class="name">Salario 1</span>
                <span class="amount pos">+400.00</span>
              </li>
              <li class="row">
                <span class="name">Salario 2</span>
                <span class="amount pos">+400.00</span>
              </li>
            </ul>
          </div>

          <!-- Contenido: Egresos -->
          <div class="tab-content egresos">
            <ul class="items">
              <li class="row">
                <span class="name">Renta</span>
                <span class="amount neg">-200.00</span>
              </li>
              <li class="row">
                <span class="name">Comida</span>
                <span class="amount neg">-100.00</span>
              </li>
            </ul>
          </div>
        </div><!-- /right-grid -->
      </div><!-- /right-inner -->
    </section>
  </main>
</body>
</html>
