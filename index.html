<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Presupuesto</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="wrap">
      <!-- Panel izquierdo -->
      <section class="left">
        <div class="left-inner">
          <h1 class="budget-title">
            Presupuesto de<br /><span>
              <!-- Aqui se va mostrar el mes actual -->
            </span>

            <div id="saldoDisponible" class="saldo">+500.00</div>
          </h1>

          <div class="pill">
            <span class="pill-label">Ingresos:</span>
            <span class="pill-value pos"
              ><!-- Aqui se va mostrar el total de ingresos --></span
            >
          </div>

          <div class="pill">
            <span class="pill-label">Egresos:</span>
            <span class="pill-value neg"
              ><!-- Aqui se va mostrar el total de egresos --></span
            >
          </div>

          <div class="kpi">
            <span class="kpi-label">Porcentaje de gastos:</span>
            <span class="kpi-chip"
              ><!-- Aqui se va mostrar el porcentaje de gastos --></span
            >
          </div>
        </div>
      </section>

      <!-- Panel derecho -->
      <section class="right">
        <div class="right-inner">
          <!-- Radios de estado de pestañas (fuera de la barra) -->
          <input type="radio" name="tab" id="tab-ingresos" checked hidden />
          <input type="radio" name="tab" id="tab-egresos" hidden />

          <div class="right-head">
            <div class="head-left">
              <span class="plus">+</span>
              <h2>Transacción</h2>
            </div>

            <!-- Barra de pestañas: solo labels -->
            <div class="segmented" role="tablist">
              <label for="tab-ingresos" class="seg">Ingresos</label>
              <label for="tab-egresos" class="seg">Egresos</label>
            </div>
          </div>

          <div class="right-grid">
            <form class="form" autocomplete="off">
              <div class="field select">
                <select>
                  <option>Ingreso | Egreso</option>
                  <option value="INGRESO">Ingreso</option>
                  <option value="EGRESO">Egreso</option>
                </select>
                <span class="caret">▾</span>
              </div>

              <div class="field">
                <input type="text" placeholder="Descripción" />
              </div>

              <div class="field">
                <input type="number" step="0.01" placeholder="Monto" />
              </div>

              <button type="button" class="btn">Agregar</button>
            </form>

            <!-- Contenido: Ingresos -->
            <div class="tab-content ingresos">
              <ul class="items">
                
              </ul>
            </div>

            <!-- Contenido: Egresos -->
            <div class="tab-content egresos">
              <ul class="items">
                
              </ul>
            </div>
          </div>
        </div>
      </section>
      <!-- Modal de validacion de datos -->
      <div
        class="modal fade"
        id="validacionModal"
        tabindex="-1"
        aria-labelledby="validacionModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="validacionModalLabel">Advertencia</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Cerrar"
              ></button>
            </div>
            <div class="modal-body" id="validacionMsg">
              <!-- Aquí se mostrará el mensaje que pusimos para validacion -->
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
